<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Weather App</title>
</head>
<body>
    <div class="top-section">
        <div class="cloud-img">
            <img class="cloudy-top" src="Icons&Images/background.svg" alt="background">
        </div>

        <div class="places">
            <select name="state" id="stateSelect">
                <option value="New Delhi">New Delhi</option>
            </select>
        </div>

        <div class="tempCtitle">
            <p>Temp Â°C</p>
        </div>
        
        <div class="tempC">
            <p>25 C</p>
        </div>

        <div class="tempFtitle">
            <p>Temp F</p>
        </div>

        <div class="tempF">
            <p>78 F</p>
        </div>

        <div class="time">
            <p>10:10<span>: 44</span> </p>
        </div>

        <div class="date">
            <p>01-Mar-2020</p>
        </div>
    </div>

</body>
</html>
